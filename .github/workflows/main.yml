name: Generate SBOM

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  generate_sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit back to the repo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your project's Node.js version

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Specify your project's pnpm version if needed

      - name: Install dependencies
        run: pnpm install

      - name: Install CycloneDX CLI
        run: npm install -g @cyclonedx/cdxgen

      - name: Generate SBOM
        run: cdxgen -t npm -o bom.json

      - name: Commit and push SBOM if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add bom.json
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "docs: Generate/update SBOM"
            git push
          else
            echo "No changes to SBOM."
          fi
